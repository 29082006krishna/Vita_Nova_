<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Analytix - Forgot Password</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#637AB9",
                        "background-light": "#f6f7f7",
                        "background-dark": "#151b1d",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen">
<div class="flex flex-col min-h-screen">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-200 dark:border-gray-800 bg-white dark:bg-background-dark px-10 py-3">
<div class="flex items-center gap-2 text-[#131516] dark:text-white">
<div class="size-6 text-primary">
<img src="https://i.postimg.cc/fbHxVSPG/logo-removebg-preview.png" alt="Logo" class="w-full h-full object-contain">
</div>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] font-display">Analytix</h2>
</div>
<div class="flex items-center gap-6">
<nav class="flex items-center gap-6">
<a class="text-sm font-medium text-[#6c7a7f] hover:text-primary transition-colors" href="#">Home</a>
<a class="text-sm font-medium text-[#6c7a7f] hover:text-primary transition-colors" href="#">Services</a>
</nav>
</div>
</header>
<main class="flex-1 flex items-center justify-center p-6 sm:p-12">
<div class="w-full max-w-[440px] bg-white dark:bg-gray-900 shadow-xl rounded-xl p-8 flex flex-col gap-6">
<div class="flex flex-col gap-1">
<h1 class="text-[#131516] dark:text-white tracking-tight text-[32px] font-bold leading-tight font-display text-center">Forgot Password</h1>
<p class="text-[#6c7a7f] dark:text-gray-400 text-sm font-normal leading-normal text-center">
                    Reset your password using OTP
                </p>
</div>
<form action="{{ url_for('verify_otp') }}" method="POST" class="space-y-4">
    <div class="flex flex-col gap-2">
        <label class="text-[#131516] dark:text-gray-200 text-sm font-medium leading-normal">Mobile Number or Email</label>
        <div class="flex gap-2">
            <input name="contact" class="flex-1 min-w-0 resize-none overflow-hidden rounded-lg text-[#131516] dark:text-white dark:bg-gray-800 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dee2e3] dark:border-gray-700 h-12 placeholder:text-[#6c7a7f] p-[12px] text-base font-normal leading-normal" placeholder="Enter mobile or email" type="text"/>
            
            <button type="button" class="whitespace-nowrap flex cursor-pointer items-center justify-center rounded-lg px-4 bg-primary text-white hover:bg-primary/90 transition-all text-sm font-bold">
                Get OTP
            </button>
        </div>
    </div>

    <div class="flex flex-col gap-2">
        <label class="text-[#131516] dark:text-gray-200 text-sm font-medium leading-normal">Enter OTP</label>
        <input name="otp_input" required class="flex w-full min-w-0 resize-none overflow-hidden rounded-lg text-[#131516] dark:text-white dark:bg-gray-800 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dee2e3] dark:border-gray-700 h-12 placeholder:text-[#6c7a7f] p-[12px] text-base font-normal leading-normal" placeholder="6-digit code" type="text"/>
    </div>

    <div class="flex flex-col gap-2">
        <label class="text-[#131516] dark:text-gray-200 text-sm font-medium leading-normal">Create New Password</label>
        <input class="flex w-full min-w-0 resize-none overflow-hidden rounded-lg text-[#131516] dark:text-white dark:bg-gray-800 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dee2e3] dark:border-gray-700 h-12 placeholder:text-[#6c7a7f] p-[12px] text-base font-normal leading-normal" placeholder="••••••••" type="password"/>
    </div>

    <div class="flex flex-col gap-2">
        <label class="text-[#131516] dark:text-gray-200 text-sm font-medium leading-normal">Re-enter New Password</label>
        <input class="flex w-full min-w-0 resize-none overflow-hidden rounded-lg text-[#131516] dark:text-white dark:bg-gray-800 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dee2e3] dark:border-gray-700 h-12 placeholder:text-[#6c7a7f] p-[12px] text-base font-normal leading-normal" placeholder="••••••••" type="password"/>
    </div>

    <div class="pt-4">
        <button type="submit" class="w-full flex cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-4 bg-primary text-white hover:bg-primary/90 transition-all text-base font-bold leading-normal tracking-[0.015em] shadow-lg shadow-primary/20">
            <span class="truncate">Reset Password</span>
        </button>
    </div>
</form>
</div>
</main>
</div>

</body></html>
